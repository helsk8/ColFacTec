<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ColFacTec - Usuario</title>
  <link rel="stylesheet" href="css/estadisticas.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Barra lateral de navegación -->
  <div class="sidebar">
    <h2>ColFacTec</h2>
    <a href="./index.html">Inicio</a>
    <a href="./facturar.html">Facturar</a>
    <a href="./miperfil.html">Mi Perfil</a>
    <a href="./estadisticas.html">Estadísticas</a>
    <a href="./login.html" onclick="cerrarSesion()">Cerrar sesión</a>
  </div>

  <!-- Contenido principal -->
  <main>
    <h1>Bienvenido, Usuario</h1>

    <!-- Tarjetas de resumen -->
    <section class="resumen">
      <h2>Resumen por Estado</h2>
      <div class="cards">
        <div class="card">
          <h3>Facturas Emitidas</h3>
          <p>8</p>
        </div>
        <div class="card">
          <h3>Notas Crédito</h3>
          <p>2</p>
        </div>
        <div class="card">
          <h3>Canceladas</h3>
          <p>1</p>
        </div>
        <div class="card">
          <h3>En proceso</h3>
          <p>4</p>
        </div>
      </div>
    </section>

    <!-- Gráficas -->
    <section class="graficas">
      <div class="grafica-card">
        <h2>Distribución General</h2>
        <canvas id="graficoUsuario" height="150"></canvas>
      </div>
      <div class="grafica-card">
        <h2>Evolución Mensual</h2>
        <canvas id="graficoMensual" height="150"></canvas>
      </div>
    </section>

    <!-- Pie de página -->
    <div class="footer">
      &copy; 2025 ColFacTec - Todos los derechos reservados.
    </div>
  </main>

  <script src="js/estadisticas.js"></script>
</body>
</html>
